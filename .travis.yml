language: bash

dist: xenial

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S+)?$/ # build all tags in form of semver
  - travis # debugging of .travis.yml

addons:
  apt:
    packages:
      - python3
      - python3-pip
      - python3-venv

env:
  - BASH_VERSION="4.4.23"
  - BASH_VERSION="5.0.11"

cache:
  directories:
    - ${HOME}/.peru

before_install:
  - python3 --version
  - python3 -m venv env
  - source env/bin/activate
  - python --version
  - python -m pip --version
  - python -m pip install --upgrade pip
  - pip install peru

install:
  - peru sync

before_script:
  - docker pull bash:${BASH_VERSION}
  - docker run bash:${BASH_VERSION} --version

script:
  # test needs to be run in docker, because we need to test it under different versions of bash
  - docker run -v ${PWD}:${PWD} -w ${PWD} bash:${BASH_VERSION} ./tests.sh --install-deps

after_success:
  - sed -i "s/<<VERSION>>/${TRAVIS_TAG}/g" tpcp
  - tar cvzf tpcp.tar.gz vendor libs tpcp LICENSE

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - tpcp.tar.gz
  skip_cleanup: true
  on:
    repo: Hologos/tpcp
    tags: true
  draft: true
  name: "tpcp ${TRAVIS_TAG}"
